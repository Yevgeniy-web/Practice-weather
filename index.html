<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="container-fluid weather">
        <div class="container">
            <div class="row current">
                <div class="col-xl current-city">#</div>
            </div>
            <div class="row current">
                <div class="col-xl current-description">#</div>
            </div>
            <div class="row current">
                <div class="col forecast-time my-auto">Сейчас</div>
                <div class="col-xl current-temperature">#°C</div>
                <div class="col forecast-icon icon-01d my-auto"></div>
            </div>
            
            <div class="container forecast-container">
                <!--
                <div class="row forecast">
                        
                        <div class="col forecast-item">
                            <div class="forecast-time">Сейчас</div>
                            <div class="forecast-icon icon-01d"></div>
                            <div class="forecast-temperature">#°C</div>
                        </div> 
                    -->     
                       
                </div>
            </div>
            <div class="container container-details">

                <div class="row details">
                    <div class="col d-flex flex-row bd-highlight mb-3 details-item d-flex justify-content-center feelslike">
                        <div class="details-name">Ощущуается как :</div>
                        <div class="details-value"> # °C</div>
                    </div>

                    <div class="col d-flex flex-row bd-highlight mb-3 details-item d-flex justify-content-center pressure">
                        <div class="details-name">Давление :</div>
                        <div class="details-value"># мм. рт. ст.</div>
                    </div>

                    <div class="row details">
                        <div class="col details-item d-flex flex-row bd-highlight mb-3 details-item d-flex justify-content-center humidity">
                            <div class="details-name">Влажность :</div>
                            <div class="details-value"># %</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/weather.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>

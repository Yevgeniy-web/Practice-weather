<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="container-fluid weather">
        <div class="container">
            <div class="row current">
                <div class="col-xl current-city">Запорожье</div>
            </div>
            <div class="row current">
                <div class="col-xl current-description">Ясно</div>
            </div>
            <div class="row current">
                <div class="col-xl current-temperature">25˚</div>
            </div>
            <div class="container">
                <div class="row forecast">
                        <div class="col">
                            <div class="forecast-time">Сейчас</div>
                            <div class="forecast-icon icon-01"></div>
                            <div class="forecast-temerature"></div>
                        </div>       
                        <div class="col">
                            <div class="forecast-time">Потом</div>
                            <div class="forecast-icon icon-02"></div>
                            <div class="forecast-temerature"></div>
                        </div>
                        <div class="col">
                            <div class="forecast-time">Завтра</div>
                            <div class="forecast-icon icon-03"></div>
                            <div class="forecast-temerature"></div>
                        </div>
                        <div class="col">
                            <div class="forecast-time">Послезавтра</div>
                            <div class="forecast-icon icon-01"></div>
                            <div class="forecast-temerature"></div>
                        </div>
                        <div class="col-2">
                            <div class="forecast-time">Послепосле</div>
                            <div class="forecast-icon icon-04"></div>
                            <div class="forecast-temerature"></div>
                        </div>
                        <div class="col-2">
                            <div class="forecast-time">Послепослепосле</div>
                            <div class="forecast-icon icon-09"></div>
                            <div class="forecast-temerature"></div>
                        </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/weather.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
